<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/88c3280b44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between px-3 py-3">
      <button><i class="fa-solid fa-chevron-down"></i></button>
      <span>Now Playing <img src="./repro.gif" width="20" class="gif" alt=""></span>
      <button><i class="fa-solid fa-gear"></i></button>
    </div>
    <div class="reproductor-content">
        <img src="./music/img1.jpg" class="portada" id="area-img">
        <audio src="./music/01-Count-On-Me.mp3" id="audio">
        </audio>
        <p class="nameSong" id="nameSong">Count on Me</p>
        <p id="nameArtist" class="nameArtist">Bruno Mars</p>
        <div class="progress-area" id="progress-area">
            <div id="progress-bar" class="progress-bar">
            </div>
        </div>
        <div class="icons d-flex justify-content-center">
        <button id="back-song"><i class="fa-solid fa-backward-step"></i></button>
        <button id="play" class="play"><i class="fa-solid fa-play"></i></button>
        <button id="pause" class="pause"><i class="fa-solid fa-pause"></i></button>
        <button id="next-song"><i class="fa-solid fa-forward-step"></i></button>
    </div>
        <div class="music-list">
            <table class="table">
                <tbody id="table-content">
                </tbody>
              </table>
        </div>
    </div>
<script src="apps.js"></script>
</body>
</html>
